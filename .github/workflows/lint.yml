name: Lint

on:
  push:
    branches-ignore:
      - 'dependabot/**'
  pull_request:
  workflow_dispatch:

env:
  NODE: 16

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '${{ env.NODE }}'
          cache: yarn

      - name: Install dependencies
        run: yarn bootstrap
        env:
          YARN_CACHE_FOLDER: .cache/yarn

      - name: Lint
        run: yarn run lint
